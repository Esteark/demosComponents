<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normatividad</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <script src="./js/tailwindcss3.3.3.js"></script>
  </head>
  <body>
    <!-- main section -->
    <main class="px-6 flex items-center h-screen bg-[#f6f7fa]">
      <!-- main container  -->
      <section class="lg:container mx-auto w-full flex flex-col gap-6">
        <h2 class="font-bold text-xl md:text-2xl">Normatividad</h2>
        <!-- slider categorias -->
        <!-- Swiper -->
        <article class="container swiper mySwiperFilter">
          <div class="swiper-wrapper sliderBtn"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </article>
        <!-- slider categorias -->
        <!-- slider Last documents  -->
        <section class="flex flex-col gap-6">
          <h2 class="font-bold text-xl md:text-2xl">Últimos documentos</h2>
          <article class="container swiper mySwiperDocuments md:px-10">
            <div class="swiper-wrapper sliderDocuments"></div>
            <div class="swiper-button-next hidden md:flex"></div>
            <div class="swiper-button-prev hidden md:flex"></div>
          </article>
        </section>
        <!-- slider Last documents  -->
        <!-- main documents  -->
        <article
          class="bg-white rounded-md p-3 px-4 shadow-sm flex flex-col gap-3"
        >
          <!-- sec filters  -->
          <section class="flex flex-col lg:flex-row pt-3 gap-3 items-center">
            <h3 class="text-[14px] font-bold">Ordenar por:</h3>
            <article
              class="flex flex-col lg:flex-row text-[14px] text-[#757575] gap-5"
            >
              <span
                class="flex gap-1 font-bold hover:underline transition duration-300 cursor-pointer items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                Recientes
              </span>
              <span
                class="flex gap-1 font-bold hover:underline transition duration-300 cursor-pointer items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"
                  />
                </svg>

                Fecha modificación
              </span>
            </article>
          </section>
          <!-- sec filters  -->
          <!-- sec documents  -->
          <section class="flex flex-col gap-3">
            <!-- file -->
            <section class="grid grid-cols-12 shadow-sm">
              <article class="col-span-6 md:col-span-3">
                <img src="./img/iconDoc.svg" class="w-16 md:w-20" alt="" />
              </article>
              <article class="col-span-6 md:col-span-3"></article>
              <article class="md:col-span-3 xl:block"></article>
              <article class="md:col-span-3 xl:block"></article>
            </section>
            <!-- file  -->
          </section>
          <!-- sec documents -->
        </article>
        <!-- main documents  -->
      </section>
      <!-- main container  -->
    </main>
    <!-- main section -->

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
