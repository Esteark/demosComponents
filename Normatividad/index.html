<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normatividad</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <script src="./js/tailwindcss3.3.3.js"></script>
  </head>
  <body>
    <!-- main section -->
    <main class="px-6 flex items-center h-screen">
      <!-- main container  -->
      <section class="lg:container mx-auto w-full flex flex-col gap-3">
        <h2 class="font-bold text-xl md:text-2xl">Normatividad</h2>
        <!-- slider categorias -->
        <!-- Swiper -->
        <article class="swiper mySwiperFilter container">
          <div class="swiper-wrapper">
            <button
              class="bg-[#004884] text-white hover:bg-[#3366cc] transition py-2 duration-300 rounded-full swiper-slide"
            >
              Todas las categor√≠as
            </button>
            <button
              class="bg-[#004884] text-white hover:bg-[#3366cc] transition py-2 duration-300 rounded-full swiper-slide"
            >
              Decretos <span></span>
            </button>
            <button
              class="bg-[#004884] text-white hover:bg-[#3366cc] transition py-2 duration-300 rounded-full swiper-slide"
            >
              Resoluciones <span></span>
            </button>
            <button
              class="bg-[#004884] text-white hover:bg-[#3366cc] transition py-2 duration-300 rounded-full swiper-slide"
            >
              Acuerdos<span></span>
            </button>
            <button
              class="bg-[#004884] text-white hover:bg-[#3366cc] transition py-2 duration-300 rounded-full swiper-slide"
            >
              Circulares<span></span>
            </button>
            <button
              class="bg-[#004884] text-white hover:bg-[#3366cc] transition py-2 duration-300 rounded-full swiper-slide"
            >
              Directivas<span></span>
            </button>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </article>
        <!-- slider categorias -->
      </section>
      <!-- main container  -->
    </main>
    <!-- main section -->

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
